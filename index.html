<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <title>Генератор паролей</title>
</head>

<body>
  <div class="_wrapper">
    <main class="generator">
      <div class="generator__container _container">
        <h1 class="generator__title">Генератор паролей</h1>
        <h2 class="generator__result"></h2>

        <ul class="generator__optiions">
          <li class="generator__option"> <label for="password-length">Длина пароля:</label>
            <input type="number" id="password-length" name="password-length" value="10" min="1" max="20">
          </li>
          <li class="generator__option">
            <input class="custom-checkbox" checked type="checkbox" id="lower-case" name="lower-case">
            <label for="lower-case">Строчные буквы</label>

          </li>
          <li class="generator__option">
            <input class="custom-checkbox" checked type="checkbox" id="upper-case" name="upper-case">
            <label for="upper-case">Заглавные буквы</label>
          </li>
          <li class="generator__option">
            <input class="custom-checkbox" checked type="checkbox" id="symbols" name="symbols">
            <label for="symbols">Символы</label>
          </li>
          <li class="generator__option">
            <input class="custom-checkbox" checked type="checkbox" id="numbers" name="numbers">
            <label for="numbers">Цифры</label>
          </li>
        </ul>
        <button class="generator__button">Сгенерировать пароль</button>
      </div>
    </main>

    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__item">
          <a class="footer__link" href="https://github.com/klekwedge" target="_blank">GitHub</a>
        </li>
        <li class="footer__item">
          <span>© 2022 by Andrey Antonov</span>
        </li>
      </ul>
    </footer>
  </div>
  <script src="js/bundle.js"></script>
</body>

</html>
