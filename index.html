<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />
  <title>Генератор паролей</title>
</head>

<body>
  <main class="generator">
    <div class="generator__container _container">
      <h1 class="generator__title">Генератор паролей</h1>
      <h2 class="generator__result"></h2>

      <ul class="generator__optiions">
        <li class="generator__option"> <label for="password-length">Длина пароля:</label>
          <input type="number" id="password-length" name="password-length" value="10" min="10" max="20">
        </li>
        <li class="generator__option"> <label for="lower-case">Строчные буквы</label>
          <input class="custom-checkbox" checked type="checkbox" id="lower-case" name="lower-case">
        </li>
        <li class="generator__option"> <label for="upper-case">Заглавные буквы</label>
          <input checked type="checkbox" id="upper-case" name="upper-case">
        </li>
        <li class="generator__option">
          <label for="symbols">Символы</label>
          <input checked type="checkbox" id="symbols" name="symbols">
        </li>
        <li class="generator__option">
          <label for="numbers">Цифры</label>
          <input checked type="checkbox" id="numbers" name="numbers">
        </li>
      </ul>
      <button class="generator__button">Сгенерировать новый пароль</button>
    </div>

  </main>
  <script src="js/script.js"></script>
</body>

</html>
